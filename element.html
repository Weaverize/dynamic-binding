<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="my-element">
	<template>
		<div>{{msg}}</div>
	</template>
	<script>
		
		class MyElement extends Polymer.Element {
			static get is() {
				return 'my-element';
			}
			static get properties() {
				return {
					msg : {
						type: String,
						value : "Coucou !"
					}
				}
			}
		}
		
		customElements.define(MyElement.is, MyElement);
	</script>
</dom-module>
