<html>
	<head>
		<meta charset="UTF-8">
		<title>Dynamic Binding Test</title>
		<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<script src="bind.js"></script>
		<link rel="import" href="element.html">
	</head>
	<body>
		<h1>Testing !</h1>
		<my-element id="pelement"></my-element>
		<script>
			var pelement = document.getElementById("pelement");
			var element = document.createElement("my-element");
			ProxyBind(pelement);
			ProxyBind(element);
			binder.bind(pelement, "msg", element, "msg");
			binder.bind(element, "msg", pelement, "msg");
			binder.bind(pelement, "hello.subprop", element["hello"], "subprop");
			binder.bind(element, "hello.subprop", pelement["hello"], "subprop");
			document.body.appendChild(element);
		</script>
	</body>
</html>
