<link rel="import" href="bower_components/polymer/polymer-element.html">
<script src="Bindable.js"></script>

<dom-module id="my-element">
	<template>
		<div>{{msg}}</div>
	</template>
	<script>

		var simple = {
			set(obj, prop, value, caller) {
				console.log("> setting", prop, obj[prop], value);
				return Reflect.set(obj, prop, value, caller);
			},
			get(obj, prop, caller) {
				console.log("> getting", prop, obj);
				return Reflect.get(obj, prop, caller);
			}
		}
		window.simple = simple;

		class MyElement extends Bindable(Polymer.Element) {
			static get is() {
				return 'my-element';
			}
			static get properties() {
				return {
					msg: {
						type: String,
						value: "it doesn't work !"
					},
					test: {
						value: 3
					},
					hello: {
						value: {
							"subprop": "subprop"
						},
						notify : true
					}
				}
			}
		}

		customElements.define(MyElement.is, MyElement);
	</script>
</dom-module>
